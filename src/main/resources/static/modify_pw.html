<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 변경</title>
  <link rel="stylesheet" href="modify_pw.css">
  <link rel="stylesheet" href="common_assets/globalstyle.css" />
  <link rel="stylesheet" href="common_assets/navbar.css" />
  <link rel="stylesheet" href="common_assets/footer.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
    rel="stylesheet"
  />

  <script src="common_assets/jquery-3.7.1.min.js"></script>
  <script defer src="common_assets/script.js"></script>

</head>
<body>
  <div class="wrap">
    <div id="navbar"></div> 
    <div class="section">
      <img src="assets/section_modify.png" alt="secction">
  </div>
    <div class="header">
      <span>비밀번호 변경</span>
      <button class="close-btn">&times;</button>
    </div>
    <form class="form">
      <div class="form-group">
        <label for="current-password">현재 비밀번호</label>
        <input type="password" id="current-password" placeholder="영어, 숫자 또는 특수 문자 포함 20자 이내">
      </div>
      <div class="form-group">
        <label for="new-password">새 비밀번호</label>
        <input type="password" id="new-password" placeholder="영어, 숫자 또는 특수 문자 포함 20자 이내">
      </div>
      <div class="form-group">
        <label for="confirm-password">새 비밀번호 확인</label>
        <input type="password" id="confirm-password" placeholder="영어, 숫자 또는 특수 문자 포함 20자 이내">
      </div>
      <div class="buttons">
        <button type="button" class="cancel-btn">취소</button>
        <button type="submit" class="save-btn">저장</button>
      </div>
    </form>
  </div>


  <div class="modal" id="warning-modal">
    <div class="modal-content">
      <p>영어, 숫자 또는 특수 문자 조합 20자 이내로<br>작성바랍니다</p>
      <button class="modal-confirm-btn" id="modal-confirm-btn">확인</button>
    </div>
  </div>
    <div id="footer"></div> 


  <script src="modify_pw.js"></script>
</body>
</html>
