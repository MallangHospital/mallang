<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>온라인 접수</title>

  
  <link rel="stylesheet" href="common_assets/globalstyle.css">
  <link rel="stylesheet" href="common_assets/navbar.css">   <!--네비게이션 바 css-->
  <link rel="stylesheet" href="common_assets/footer.css">   <!--푸터 css-->
  <link rel="stylesheet" href="online_booking_step2.css">

  <!-- 폰트 연결-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet"> 

  <!--제이쿼리 연결-->
  <script src="common_assets/jquery-3.7.1.min.js"></script>
  <script defer src="common_assets/script.js"></script>
  
  <script>
     function submitReservation() {
      // 증상 입력값 확인
      const symptomInput = document.querySelector('.symptom-input').value.trim();
      
      if (!symptomInput) {
        alert("증상을 입력해 주세요.");
        return; // 증상이 비었으면 팝업을 표시하지 않음
      }

      // 팝업창 표시
      document.getElementById('reservationPopup').style.display = 'flex';
    }

    function closePopup() {
      // 팝업창 숨기기
      document.getElementById('reservationPopup').style.display = 'none';
    }
  </script>
  
 
</head>
<body>
  <div class="wrap">

    <div id="navbar"></div>  <!--네비게이션 바-->
    <div class="section">
      <img src="assets/section_online_booking.png" alt="section">
    </div>
      <!-- step2-->
    <div class="step2-block" style="margin: 100px 200px 100px 200px;">
      <p class="tit" style="font-weight: lighter; font-size: 24px;">step 2</p>
      <br>
      <p class="tit" style="font-weight: bold; font-size: 13px;">• 증상을 간단하게 작성해주세요.</p>
      <textarea class="symptom-input" style="margin: 18px;" placeholder="입력해주세요..."></textarea>
    </div>

     <!-- 예약하기 버튼 -->
     <div class="btn_submit_wrap">
      <button type="button" class="btn_submit" onclick="submitReservation()">예약하기</button>
    </div>

    <div id="reservationPopup" class="popup-overlay">
      <div class="popup-content">
        <h2>접수가 완료되었습니다!</h2>
        <p>병원 정책에 따라 환자 호출 후<br>10분이 지나면 접수가 자동 취소됩니다.</p>
        <button onclick="closePopup()">확인</button>
      </div>


  </div>
  <div id="footer"></div>  <!--푸터-->
</body>
</html>
